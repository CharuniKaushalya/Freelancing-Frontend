<div class="container">
    <div class="row">
        <div class="col-sm-9">
            

            <form  [formGroup]="form"  (ngSubmit)="onSkillSubmit(form.value)" class="form-horizontal">
                <div class="form-group" [ngClass]="{'has-error': (!name.valid && name.touched), 'has-success': (name.valid && name.touched)}">
                    <label for="skill" class="col-sm-2 control-label">Skill Name</label>
                    <div class="col-sm-9">
                        <input  [formControl]="name"  [(ngModel)]="skill.name" class="form-control" name="skill" id="skill" placeholder="E.g. Erlang">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-9">
                        <button class="btn btn-primary btn-lg" type="submit" name="publish" value="Post Skill">Post Skill</button>
                    </div>
                </div>
            </form>
        </div>
    </div><br>
    <div class="widgets">

  <div class="row">
    <ba-card cardTitle="Skill Details" baCardClass="with-scroll" class="smart-table-container">
      <ng2-smart-table [settings]="settings" [source]="source"></ng2-smart-table>
    </ba-card>
  </div>

</div>
    <div class=" row ">
        <div class="col-sm-8 table-responsive">
        <h3><button class="btn btn-primary">2</button><font color="#209e91">    View Data</font> </h3>
                <br>
          <table class="table table-bordered">
            <thead>
              <tr class="info">
                <th>#</th>
                <th>Skill</th>
            </thead>
            <tbody>
              <tr>
                <th scope="row">1</th>
                <td>Table cell</td>
              </tr>
              <tr>
                <th scope="row">2</th>
                <td>Table cell</td>
              </tr>
              <tr>
                <th scope="row">3</th>
                <td>Table cell</td>
              </tr>
            </tbody>
          </table>
        </div><!-- /.table-responsive -->
    </div>
</div>
