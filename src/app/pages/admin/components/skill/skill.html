<div class="container">
    <div class="row">
        <div class="col-sm-6">
            <h3>Add/edit Programming Skill</h3>
        </div>

    </div><br>
    <div class="row">
        <div class="col-sm-9">
            <h3><span class="label btn_6 label-info"><i class="lnr lnr-pencil"></i></span><span class="text-success">    Post a Skill</span> </h3>
                <br>

            <form class="form-horizontal">
                <div class="form-group">
                    <label for="skill" class="col-sm-2 control-label">Skill Name</label>
                    <div class="col-sm-9">
                        <input class="form-control" name="skill" id="skill" placeholder="E.g. Erlang">
                    </div>
                </div>
               
                <div class="form-group">
                    <label for="description" class="col-sm-2 control-label">Description</label>
                    <div class="col-sm-9">
                        <textarea class="form-control" rows="4" name="description" id="description"></textarea>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-9">
                        <input class="btn btn-primary btn-lg" type="submit" name="publish" value="Post Skill">
                    </div>
                </div>
            </form>
        </div>
    </div><br>
    <div class=" row ">
        <div class="col-sm-8 table-responsive">
        <h3><span class="label btn_6 label-info"><i class="lnr lnr-database"></i></span><span class="text-success">    View Data</span> </h3>
        <br>
          <table class="table table-bordered">
            <thead>
              <tr class="info">
                <th>#</th>
                <th>Skill</th>
            </thead>
            <tbody>
              <tr>
                <th scope="row">1</th>
                <td>Table cell</td>
              </tr>
              <tr>
                <th scope="row">2</th>
                <td>Table cell</td>
              </tr>
              <tr>
                <th scope="row">3</th>
                <td>Table cell</td>
              </tr>
            </tbody>
          </table>
        </div><!-- /.table-responsive -->
    </div>
</div>
