<div class="container">
    <div class="row">
        <div class="col-sm-9">
            <h3><button class="btn btn-primary">1</button><font color="#209e91">    Post a Skill</font> </h3>
                <br>

            <form class="form-horizontal">
                <div class="form-group">
                    <label for="skill" class="col-sm-2 control-label">Skill Name</label>
                    <div class="col-sm-9">
                        <input class="form-control" name="skill" id="skill" placeholder="E.g. Erlang">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-9">
                        <button class="btn btn-primary btn-lg" type="submit" name="publish" value="Post Skill">Post Skill</button>
                    </div>
                </div>
            </form>
        </div>
    </div><br>
    <div class=" row ">
        <div class="col-sm-8 table-responsive">
        <h3><button class="btn btn-primary">2</button><font color="#209e91">    View Data</font> </h3>
                <br>
          <table class="table table-bordered">
            <thead>
              <tr class="info">
                <th>#</th>
                <th>Skill</th>
            </thead>
            <tbody>
              <tr>
                <th scope="row">1</th>
                <td>Table cell</td>
              </tr>
              <tr>
                <th scope="row">2</th>
                <td>Table cell</td>
              </tr>
              <tr>
                <th scope="row">3</th>
                <td>Table cell</td>
              </tr>
            </tbody>
          </table>
        </div><!-- /.table-responsive -->
    </div>
</div>
