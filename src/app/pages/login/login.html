<div class="auth-main">
  <div class="auth-block">
    <h1 translate>{{'login.title'}}</h1>
    <a routerLink="/register" class="auth-link" translate>{{'login.signup_link'}}</a>

    <form *ngIf="!isResetPass" [formGroup]="form" (ngSubmit)="onSubmit(form.value)" class="form-horizontal">
      <div class="form-group row" [ngClass]="{'has-error': (!email.valid && email.touched), 'has-success': (email.valid && email.touched)}">
        <label for="inputEmail3" class="col-sm-2 control-label" translate>{{'login.email'}}</label>

        <div class="col-sm-10">
          <input [formControl]="email" type="email" class="form-control" id="inputEmail3" placeholder="{{'login.email' | translate}}">
        </div>
      </div>
      <div class="form-group row" [ngClass]="{'has-error': (!password.valid && password.touched), 'has-success': (password.valid && password.touched)}">
        <label for="inputPassword3" class="col-sm-2 control-label" translate>{{'login.password'}}</label>

        <div class="col-sm-10">
          <input [formControl]="password" type="password" class="form-control" id="inputPassword3" placeholder="{{'login.password' | translate}}">
        </div>
      </div>
      <h5 class="text-danger">{{error}}</h5>
      <div class="form-group row">
        <div class="offset-sm-2 col-sm-10">
          <button [disabled]="!form.valid" type="submit" class="btn btn-default btn-auth" translate>{{'login.sign_in'}}</button>
        </div>
      </div>
    </form>

    <div *ngIf="isResetPass" class="form-horizontal">
      <div class="form-group row" >
        <label for="ResetPassemailinput" class="col-sm-2 control-label" translate>Email</label>

        <div class="col-sm-10">
          <input [(ngModel)]="ResetPassemail" [formControl]="email" type="email" class="form-control" id="ResetPassemailinput" placeholder="email">
        </div>
      </div>
      
      <div class="form-group row">
        <div class="offset-sm-2 col-sm-10">
          <h5 class="text-danger">{{error}}</h5>
          <br>
          <button [disabled]="resetPassDisabled" type="submit" (click)="forgetPassword()" class="btn btn-default btn-auth" translate>Send Password Reset Eamil</button>
          <br><br>
          <h5 class="text-success">{{success}}</h5>
        </div>
      </div>
    </div>
    <a *ngIf="isResetPass" (click)="isResetPass=!isResetPass" style="cursor:pointer" class="forgot-pass" translate>Back to Sign In</a>    
    <a *ngIf="!isResetPass" (click)="isResetPass=!isResetPass" style="cursor:pointer" class="forgot-pass" translate>{{'login.forgot_password'}}</a>
    <br><br>
    <div class="auth-sep"><span><span translate>{{'login.sign_from_app_text'}}</span></span>
    </div>

    <div class="al-share-auth">
      <ul class="al-share clearfix">
        <li><i class="socicon socicon-facebook" (click)="loginWithFacebook()" title="{{'login.share_on_facebook' | translate}}"></i></li>
        <li><i class="socicon socicon-twitter" (click)="loginWithTwitter()" title="{{'login.share_on_twitter' | translate}}"></i></li>
        <li><i class="socicon socicon-google" (click)="loginWithGoogle()" title="{{'login.share_on_google_plus' | translate}}"></i></li>
      </ul>
    </div>
  </div>
</div>
<router-outlet></router-outlet>
