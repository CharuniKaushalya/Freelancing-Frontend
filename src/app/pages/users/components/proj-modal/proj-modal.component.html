<div class="modal-content">
  <div class="modal-header">
    <h4 class="modal-title">{{modalHeader}}</h4>
    <button class="close" aria-label="Close" (click)="closeModal()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">





    <form [formGroup]="form" (ngSubmit)="onSubmit(form.value)" class="form-horizontal">
      <div class="form-group row" [ngClass]="{'has-error': (!title.valid && title.touched), 'has-success': (title.valid && title.touched)}">
        <label for="inputName3" class="col-sm-2 control-label">Title</label>

        <div class="col-sm-10">
          <input [formControl]="title"  [(ngModel)]="portfolio.title" type="text" class="form-control" id="inputName3" placeholder="Title">
        </div>
      </div>
      <div class="form-group row">
        <label for="description" class="col-sm-2 control-label"> Description</label>

        <div class="col-sm-10">
          <textarea [(ngModel)]="portfolio.description" [ngModelOptions]="{standalone: true}" class="form-control" rows="4" name="description" id="description" placeholder="Describe your role here."></textarea>
        </div>
      </div>
      <div class="form-group row">
        <label for="description" class="col-sm-2 control-label"> Image</label>

        <div class="col-sm-10">
          <ba-picture-uploader [picture]="profile.picture" [defaultPicture]="defaultPicture" [uploaderOptions]="uploaderOptions"></ba-picture-uploader>
        </div>
      </div>
      
  

      <div class="form-group row">
        <div class="offset-sm-2 col-sm-10">
          <button type="submit" class="btn btn-primary pull-right">Save changes</button>
        </div>
      </div>
    </form>


  </div>
</div>
