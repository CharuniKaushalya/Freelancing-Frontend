<div class="auth-main">
  <div class="auth-block">
    <h1>Sign up to BlockWork</h1>
    <div class="alert alert-warning alert-dismissable">
      <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
      <strong>Warning! </strong> Please Run Blockchain Desktop App before Signing Up
    </div>
    <a routerLink="/login" class="auth-link">Already have an BlockWork account? Sign in!</a>

    <form [formGroup]="form" (ngSubmit)="onSubmit(form.value)" class="form-horizontal">
      <div class="form-group row" [ngClass]="{'has-error': (!username.valid && username.touched), 'has-success': (username.valid && username.touched)}">
        <label for="inputuserName3" class="col-sm-2 control-label">UserName</label>

        <div class="col-sm-10">
          <input [formControl]="username" [(ngModel)]="user.username" type="text" class="form-control" id="inputuserName3" placeholder="User Name">
        </div>
      </div>
      <div class="form-group row" [ngClass]="{'has-error': (!name.valid && name.touched), 'has-success': (name.valid && name.touched)}">
        <label for="inputName3" class="col-sm-2 control-label">Name</label>

        <div class="col-sm-10">
          <input [formControl]="name" [(ngModel)]="user.name" type="text" class="form-control" id="inputName3" placeholder="Full Name">
        </div>
      </div>
      <div class="form-group row">
        <label for="UserType" class="col-sm-2 control-label">UserType</label>
        <div class="col-sm-10">
          <select [(ngModel)]="user.type" [ngModelOptions]="{standalone: true}" class="form-control" name="userType" id="userType">
              <option *ngFor="let userType of userTypes" [ngValue]="userType">
                  {{userType}}
              </option>
          </select>
        </div>
      </div>
      <div class="form-group row" [ngClass]="{'has-error': (!email.valid && email.touched), 'has-success': (email.valid && email.touched)}">
        <label for="inputEmail3" class="col-sm-2 control-label">Email</label>

        <div class="col-sm-10">
          <input [formControl]="email" [(ngModel)]="user.email" type="email" class="form-control" id="inputEmail3" placeholder="Email">
        </div>
      </div>
      <div class="form-group row" [ngClass]="{'has-error': (!password.valid && password.touched), 'has-success': (password.valid && password.touched)}">
        <label for="inputPassword3" class="col-sm-2 control-label">Password</label>

        <div class="col-sm-10">
          <input [formControl]="password" type="password" class="form-control" id="inputPassword3" placeholder="Password">
        </div>
      </div>
      <div class="form-group row" [ngClass]="{'has-error': (!repeatPassword.valid && repeatPassword.touched), 'has-success': (repeatPassword.valid && repeatPassword.touched)}">
        <label for="inputPassword4" class="col-sm-2 control-label">Repeat</label>

        <div class="col-sm-10">
          <input [formControl]="repeatPassword" type="password" class="form-control" id="inputPassword4" placeholder="Repeat">
          <span *ngIf="!passwords.valid && (password.touched || repeatPassword.touched)" class="help-block sub-little-text">Passwords don't match.</span>
        </div>
      </div>
      <h5 class="text-danger">{{error}}</h5>
      <div class="form-group row">
        <div class="offset-sm-2 col-sm-10">
          <button [disabled]="!form.valid" type="submit" class="btn btn-default btn-auth">Sign up</button>
        </div>
      </div>
      <h5 class="text-success">{{success}}</h5>
    </form>

    <div class="auth-sep"><span><span>or Sign up with one click</span></span>
    </div>

    <div class="al-share-auth">
      <ul class="al-share clearfix">
        <li><i class="socicon socicon-facebook" (click)="loginWithFacebook()" title="Share on Facebook"></i></li>
        <li><i class="socicon socicon-twitter" (click)="loginWithTwitter()" title="Share on Twitter"></i></li>
        <li><i class="socicon socicon-google" (click)="loginWithGoogle()" title="Share on Google Plus"></i></li>
      </ul>
    </div>
  </div>
</div>
