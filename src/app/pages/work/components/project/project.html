<div class="container">
    <div class="row">

        <div class="col-sm-12">
            <form class="form-horizontal">
                <div class="input-group">
                    <input type="text" class="form-control with-primary-addon" placeholder="Search for...">
                    <span class="input-group-btn">
                        <button class="btn btn-primary" type="button">Go!</button>
                    </span>
                </div>

                <a *ngIf="!custom_search" (click)="custom_search=true" class="btn btn-sm btn-default pull-right"> More Search Options <span class="lnr lnr-chevron-down"></span></a>

                <a *ngIf="custom_search" (click)="custom_search=false" class="btn btn-sm btn-default pull-right"> Less Search Options <span class="lnr lnr-chevron-up"></span></a>
                <br>

                <div *ngIf="custom_search">
                    <div class="form-group">
                        <label class="col-sm-12">Skills</label>
                        <input class="form-control form-control-rounded" name="skills" id="skills" placeholder="Enter a character to search skills">
                    </div>
                    <div class="form-group">
                        <label class="col-sm-12">Location</label>
                        <input class="form-control form-control-rounded" name="skills" id="skills" placeholder="Enter location">
                    </div>
                    <button class="btn btn-primary pull-right">Search</button>
                    <button class="btn btn-default pull-right">Reset</button>
                    <br>
                    <br>

                </div>
            </form>

            <br><br>

            <div class="col-sm-12">
                <ba-card cardTitle="My Projects" baCardClass="with-scroll table-panel">
                    <table class="table table-condensed">
                        <thead>
                            <tr>
                                <th></th>
                                <th>Project</th>
                                <th>Status</th>
                                <th>Price</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let project of projects">
                                <td>
                                    <br>
                                    <font size="5" color="#209e91"><i class="fa fa-product-hunt"></i></font>
                                </td>
                                <td>
                                    <br>
                                    <a style="cursor:pointer" (click)="goToProject(project.project_id)">
                                        <h3>{{project.projectName}}</h3>
                                    </a>
                                    <p>{{project.description}} </p>
                                    <a *ngIf="project.skills">
                                        <button *ngFor="let skill of project.skills" type="button" class="btn btn-default btn-sm"
                                         style="background-color: #776e6e;color: #ffffff;cursor:default;">{{skill}}</button>
                                    </a>
                                </td>
                                <td>
                                    <br>Open
                                </td>
                                <td><br>{{project.budget.min}}-{{project.budget.max}} {{project.budget.type}}</td>
                                <td>
                                    <br><button (click)="bidModalShow(project.project_id)" type="button" class="btn btn-primary  btn-sm">Bid Now</button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </ba-card>
            </div>

        </div>
    </div>
</div>
